<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container_3">
        <h2>Contact Us</h2>
        <form>
            <div class="data-input">
                <div class="data-label">
                    <label for="name">Your Name</label> <br>
                </div>
                <input type="text" id="name" placeholder="First name">
                <input type="text" id="name" placeholder="Last name"><br>

            </div>

            <div class="data-input">
                <div class='data-label'>
                    <label for="email">Email Address</label><br>
                </div>
                <input type="text" id="email" placeholder="example@gmail.com"><br>    
            </div>

            <div class='data-input'>
                <div class="data-label">
                   <label for="phone-number">Phone Number</label><br>
                </div>
                <input type="text" id='phone-number' placeholder="(+229)55 55 55 55"> <br>
            </div>


            <div class="data-input">
                <div class='data-label'>
                    <label for="message">Message</label> <br>
                </div>
                <div class="message">
                    <input type="text" cols='60' rows='7' placeholder="Enter your comments"> <br>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
